<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>





<style>
    .container{
        width: 25%;
        position: relative;
    }
    .middle{
        position: absolute;
        bottom: 0;
        right: 0;
        left: 0;
        overflow: hidden;
        transition: 1s ease;
        background-color: chocolate;
    }
    .text{
        position: absolute;
        top: 50%;
        left: 50%;
        overflow: hidden;
    }
    img{
        width: 100%;
    }
    .container:hover .middle{
        width: 100%;
    }












</style>














</head>
<body>



    <div class="container">
        
        <img src="img/i1.jpg" alt="img" width="400px" height="450px">
        <div class="middle">
            <div class="text">

                Hello
            </div>

        </div>


    </div>
    
</body>
</html>
